<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Image</title>
    
        

<!-- for 3 images -->
<style>
body{
    background: linear-gradient(#f5deb3, #faebd7);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    gap:60px;
    font-family: sans-serif;
    
}

/* COMMON SWING FRAME */
.swing{
    position: relative;
    animation: swing 2s ease-in-out infinite alternate;
    transform-origin: top center;
}

/* DIFFERENT SPEEDS using nth-of-type */
body > .swing:nth-of-type(1){ animation-duration: 2s; }
body > .swing:nth-of-type(2){ animation-duration: 2.4s; }
body > .swing:nth-of-type(3){ animation-duration: 2.8s; }

/* IMAGE STYLE */
.swing img{
    width: 260px;
    border: 14px groove goldenrod;
    box-shadow: 8px 8px 15px rgba(0,0,0,0.4);
    background: white;
    display:block;
}

/* ROPE */
.swing::before{
    content:"";
    position:absolute;
    top:-60px;
    left:50%;
    transform:translateX(-50%);
    width:5px;
    height:60px;
    background: #555;
}

/* NAIL */
.swing::after{
    content:"â¬¤";
    position:absolute;
    top:-72px;
    left:50%;
    transform:translateX(-50%);
    color:#333;
    font-size:16px;
}

/* ANIMATION */
@keyframes swing{
    0%{ transform: rotate(4deg); }
    100%{ transform: rotate(-4deg); }
}

</style>
</head>

<body>

 <figure class="swing">
    <img src="images/gandhiji.webp" alt="Mahatma Gandhi">
</figure> 

<figure class="swing">
    <img src="images/shivaji_maharaj.png" alt="Shivaji Maharaj">
</figure>

<figure class="swing">
    <img src="images/savitribai.webp" alt="Savitribai Phule ">
</figure>

</body>
</html>
