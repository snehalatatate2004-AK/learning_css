<!-- Combined Text Animation -->
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    font-family: sans-serif;
}

.combo-text{
    font-size:70px;
    font-weight:900;
    letter-spacing:6px;
    perspective:800px;
}

.combo-text span{
    display:inline-block;
    animation: combo 2.5s infinite;
    color: cyan;
    text-shadow:
        0 0 5px cyan,
        0 0 15px cyan,
        0 0 30px cyan;
}

/* Wave delay */
.combo-text span:nth-child(1){animation-delay:0s;}
.combo-text span:nth-child(2){animation-delay:0.1s;}
.combo-text span:nth-child(3){animation-delay:0.2s;}
.combo-text span:nth-child(4){animation-delay:0.3s;}
.combo-text span:nth-child(5){animation-delay:0.4s;}
.combo-text span:nth-child(6){animation-delay:0.5s;}
.combo-text span:nth-child(7){animation-delay:0.6s;}
.combo-text span:nth-child(8){animation-delay:0.7s;}
.combo-text span:nth-child(9){animation-delay:0.8s;}

@keyframes combo{
    0%,100%{
        transform: translateY(0) rotateX(0deg);
        color: cyan;
    }
    50%{
        transform: translateY(-25px) rotateX(35deg);
        color: hotpink;
        text-shadow:
            0 0 10px hotpink,
            0 0 25px hotpink,
            0 0 50px hotpink;
    }
}
</style>
</head>

<body>

<div class="combo-text">
    <span>S</span>
    <span>N</span>
    <span>E</span>
    <span>H</span>
    <span>A</span>
    <span>L</span>
    <span>A</span>
    <span>T</span>
    <span>A</span>
</div>

</body>
